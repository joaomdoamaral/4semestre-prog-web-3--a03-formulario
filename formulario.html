<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-body">
                <h2>Cadastro de Novo Usuário</h2>
                <form role="form" action="formulario.php" method="POST">
                    <div class="form-group col-lg-12">
                        <label for="nomeCompleto">Nome completo:</label>
                        <input type="text" class="form-control" id="nomeCompleto" name="nomeCompleto" required>
                    </div>
                    <div class="form-group col-lg-12">
                        <label for="email">E-mail:</label>
                         <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group col-lg-12">
                        <label for="dataNascimento">Data de nascimento:</label>
                        <div class="input-group date">
                            <input type="date" class="form-control" id="dataNascimento" name="dataNascimento" placeholder="dd/mm/aaaa" required>
                            
                        </div>
                    </div>
                    <div class="form-group col-lg-12">
                        <label for="estado">Estado:</label>
                        <select class="form-control" id="estado" name="estado" required>
                            <option value="" selected disabled>Selecione um estado</option>
                            <option value="SP">São Paulo</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="RS">Rio Grande do Sul</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="PR">Paraná</option>
                        </select>
                    </div>
                    <div class="form-group col-lg-12">
                        <label for="endereco">Endereço:</label>
                        <input type="text" class="form-control" id="endereco" name="endereco" required>
                    </div>
                    <div class="form-group col-lg-12">
                        <label>Sexo:</label>
                        <div class="input-group">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="sexo" id="masculino" value="Masculino" required>
                                <label class="form-check-label" for="masculino">Masculino</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="sexo" id="feminino" value="Feminino" required>
                                <label class="form-check-label" for="feminino">Feminino</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group col-lg-12">
                        <label>Categorias de interesse:</label>
                        <div class="input-group">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="categorias[]" id="praia" value="Praia">
                                <label class="form-check-label" for="praia">Praia</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="categorias[]" id="campo" value="Campo">
                                <label class="form-check-label" for="campo">Campo</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="categorias[]" id="nacionais" value="Nacionais">
                                <label class="form-check-label" for="nacionais">Nacionais</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="categorias[]" id="internacionais" value="Internacionais">
                                <label class="form-check-label" for="internacionais">Internacionais</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="categorias[]" id="serra" value="Serra">
                                <label class="form-check-label" for="serra">Serra</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="categorias[]" id="cidade" value="Cidade">
                                <label class="form-check-label" for="cidade">Cidade</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group col-lg-12">
                        <label for="login">Login:</label>
                        <input type="text" class="form-control" id="login" name="login" required>
                    </div>
                    <div class="form-group col-lg-12">
                        <label for="senha">Senha:</label>
                        <input type="password" class="form-control" id="senha" name="senha" required>
                    </div>
                    <button type="submit" class="btn btn-danger">Salvar</button>
                    <button type="reset" class="btn btn-danger">Limpar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
